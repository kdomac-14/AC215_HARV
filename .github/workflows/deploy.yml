name: Deploy to GKE

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ac215-475022
  GCP_REGION: us-central1
  ARTIFACT_REPO: harv-backend
  BACKEND_IMAGE: us-central1-docker.pkg.dev/ac215-475022/harv-backend/backend:${{ github.sha }}

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build backend image
        run: make build-backend-image
        env:
          GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}
          ARTIFACT_REPO: ${{ env.ARTIFACT_REPO }}
          IMAGE_TAG: ${{ github.sha }}

      - name: Push backend image
        run: docker push ${{ env.BACKEND_IMAGE }}

  pulumi-deploy:
    needs: build-and-push-backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Install gke-gcloud-auth-plugin
        run: gcloud components install gke-gcloud-auth-plugin --quiet

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Pulumi dependencies
        working-directory: infra
        run: npm ci

      - name: Pulumi deploy
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: dev
          work-dir: infra
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          BACKEND_IMAGE: ${{ env.BACKEND_IMAGE }}
