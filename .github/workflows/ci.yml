name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          pip install ruff mypy
      
      - name: Run ruff
        run: |
          ruff check . || true
      
      - name: Run mypy
        run: |
          mypy --install-types --non-interactive . || true

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install test dependencies
        run: |
          pip install -r requirements-test.txt
      
      - name: Create .env file
        run: |
          cp .env.example .env
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      
      - name: Build Docker images
        run: |
          docker compose build --parallel
      
      - name: Start services
        run: |
          docker compose up -d
      
      - name: Wait for services
        run: |
          chmod +x scripts/wait_for_services.sh
          bash scripts/wait_for_services.sh
      
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v -m unit --tb=short
      
      - name: Run integration tests
        run: |
          pytest tests/integration/ -v -m integration --tb=short
      
      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v -m e2e --tb=short
      
      - name: Generate coverage report
        run: |
          pytest tests/ \
            --cov-report=html:evidence/coverage/html \
            --cov-report=xml:evidence/coverage/coverage.xml \
            --cov-report=term-missing \
            --cov-fail-under=80 || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./evidence/coverage/coverage.xml
          fail_ci_if_error: false
      
      - name: Export evidence
        if: always()
        run: |
          chmod +x scripts/export_evidence.sh
          bash scripts/export_evidence.sh
      
      - name: Upload evidence artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-evidence-${{ github.sha }}
          path: |
            evidence/
            *.tar.gz
          retention-days: 30
      
      - name: Display logs on failure
        if: failure()
        run: |
          docker compose logs
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Create .env file
        run: |
          cp .env.example .env
      
      - name: Build and start services
        run: |
          docker compose up -d --build
      
      - name: Wait for services
        run: |
          chmod +x scripts/wait_for_services.sh
          bash scripts/wait_for_services.sh
      
      - name: Run load tests
        run: |
          mkdir -p evidence/load
          k6 run tests/load/load_test.js --out json=evidence/load/results.json
      
      - name: Upload load test results
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results-${{ github.sha }}
          path: evidence/load/
          retention-days: 30
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
